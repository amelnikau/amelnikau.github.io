<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aliaksei Melnikau News</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg">
            <div class="alert alert-danger" role="alert" id="alert" style="display: none">
                <strong>Error!</strong> Problem loading new channels.
            </div>
        </div>
    </div>
    <div class="row" id="buttonSection">
        <div class="col-lg">
            <button type="button" class="btn btn-info" id="news_button">Display News</button>
        </div>
    </div>
    <div class="row" id="dropdownSection" style="display: none">
        <div class="col-lg">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Choose news channel
                </button>
                <div class="dropdown-menu" id="dropdownMenu" aria-labelledby="dropdownMenuButton">

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg">
            <a href="http://newsapi.org">Powered by newapi.org</a>
        </div>
    </div>
</div>



</body>
</html>
